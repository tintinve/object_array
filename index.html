<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Studentlist 1991</title>

</head>

<body>
    <header>
        <div class="container" onclick="menuIcon(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>

    <nav id="buttons" class="hidden">
        <div id="sorting">
            Sort by:
            <div id="sort_first">First name</div>
            <div id="sort_last">Last name</div>
            <div id="sort_house">House</div>

        </div>
        <div id="filters">
            Filter:<br />
            <a href="#" data-filter="all">all</a>
            <a href="#" data-filter="Gryffindor">Gryffindor</a>
            <a href="#" data-filter="Hufflepuff">Hufflepuff</a>
            <a href="#" data-filter="Ravenclaw">Ravenclaw</a>
            <a href="#" data-filter="Slytherin">Slytherin</a>

        </div>
    </nav>


    <table id="studentlist">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>House</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>Potter</td>
                <td>Gryffindor</td>
                <td><button>Delete</button></td>
            </tr>
        </tbody>
    </table>

    <template id="student_template">
        <tr>
            <td data-firstname>FIRSTNAME</td>
            <td data-lastname>LASTNAME</td>
            <td data-house>HOUSE</td>
            <td><button>delete</button></td>
        </tr>
    </template>

    <script src="script.js"></script>
</body>

</html>
